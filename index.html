<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hosts Manager</title>
    <style>
        body { font-family: Arial; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 5px; }
        textarea { width: 100%; height: 300px; font-family: monospace; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .info { background: #e7f3ff; padding: 10px; border-radius: 3px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Docker Hosts Manager</h1>

        <div class="info">
            <strong>Доступ к VNC:</strong><br>
            • Веб-VNC: <a href="http://localhost:6080/vnc.html" target="_blank">http://localhost:6080/vnc.html</a><br>
            • Пароль: admin123<br>
            • В VNC доступны: Firefox браузер и Mousepad редактор
        </div>

        <h2>Редактировать /etc/hosts</h2>
        <textarea id="editor"></textarea>
        <div>
            <button onclick="loadHosts()">Загрузить</button>
            <button onclick="saveHosts()" style="background: #28a745;">Сохранить</button>
            <button onclick="addExample()">Добавить пример</button>
        </div>

        <div id="message" style="margin-top: 10px;"></div>
    </div>

    <script>
        async function loadHosts() {
            try {
                const response = await fetch('/api/hosts');
                const data = await response.json();
                if (data.success) {
                    document.getElementById('editor').value = data.content;
                    showMessage('Файл загружен', 'success');
                } else {
                    showMessage('Ошибка: ' + data.error, 'error');
                }
            } catch (e) {
                showMessage('Ошибка подключения', 'error');
            }
        }

        async function saveHosts() {
            const content = document.getElementById('editor').value;
            try {
                const response = await fetch('/api/hosts', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({content: content})
                });
                const data = await response.json();
                if (data.success) {
                    showMessage('Файл сохранен', 'success');
                } else {
                    showMessage('Ошибка: ' + data.error, 'error');
                }
            } catch (e) {
                showMessage('Ошибка сохранения', 'error');
            }
        }

        function addExample() {
            const editor = document.getElementById('editor');
            editor.value += '\n# Пример записи:\n# 192.168.1.100   myserver.local # Мой сервер';
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.style.color = type === 'success' ? 'green' : 'red';
            setTimeout(() => msg.textContent = '', 3000);
        }

        // Загружаем hosts при загрузке страницы
        window.onload = loadHosts;
    </script>
</body>
</html>
